<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Combination</title>
</head>
<body>
    <script>
        // Display a message to the user
        alert("You have received this message because you have been chosen to open an important vault. Here is the secret combination:");

        // Define variables for the combination numbers
        var firstNumber, secondNumber, thirdNumber;

        // Calculate the first number using addition operator (+)
        firstNumber = 5 + 5; // 10

        // Calculate the second number using multiplication operator (*)
        secondNumber = 10 * 4; // 40

        // Calculate the third number using subtraction operator (-)
        thirdNumber = 80 - 41; // 39

        // Display the combination and the message to the user in an alert popup
        alert("The combination is: " + firstNumber + " - " + secondNumber + " - " + thirdNumber);
    </script>
</body>
</html>
